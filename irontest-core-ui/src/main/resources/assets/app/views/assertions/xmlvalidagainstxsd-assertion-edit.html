<div class="form-group"></div> <!-- spacer -->
<div>
  <div class="form-group form-group-reduced-bottom-margin">
    <div class="col-lg-offset-2 col-lg-2">
      <button type="file" class="btn btn-info" ngf-select="uploadXSDFile($file)" ngf-max-size="10MB"
              ng-disabled="appStatus.isForbidden()">Select File</button>
    </div>
    <div class="col-lg-2" ng-if="assertionsModelObj.assertion.otherProperties.fileName">
      <button type="button" class="btn btn-info" ng-click="downloadXSDFile()">Download File</button>
    </div>
  </div>
  <div class="form-group">
    <div class="col-lg-offset-2 col-lg-7" ng-if="assertionsModelObj.assertion.otherProperties.fileName">
      <h5>{{assertionsModelObj.assertion.otherProperties.fileName}}</h5>
    </div>
  </div>
  <div class="form-group form-group-reduced-bottom-margin">
    <div class="col-lg-offset-2 col-lg-10" ng-if="assertionsModelObj.assertionVerificationResults[assertionsModelObj.assertion.id].error">
      <h5 class="text-red">{{ $parent.assertionsModelObj.assertionVerificationResults[$parent.assertionsModelObj.assertion.id].error }}</h5>
    </div>
  </div>
</div>
