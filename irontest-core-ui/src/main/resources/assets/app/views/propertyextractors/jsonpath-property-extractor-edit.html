<div class="form-group form-group-reduced-bottom-margin">
  <div class="col-lg-6" style="padding-right: 5px">
    <textarea name="jsonPath" id="jsonPath" class="form-control" rows="12" placeholder="JSON Path" spellcheck="false"
              ng-model="propertyExtractor.path" ng-change="propertyExtractorAutoSave()"
              ng-readonly="appStatus.isForbidden()">
    </textarea>
  </div>
  <div class="col-lg-6" style="padding-left: 5px">
    <textarea name="propertyValue" id="propertyValue" class="form-control" rows="12" readonly
              placeholder="Property Value"></textarea>
  </div>
</div>
